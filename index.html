            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #0095f6;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {

        }

        /* Alt metin */
        .footer {

        }

        .footer a {

        .footer p {

        }
    </style>
