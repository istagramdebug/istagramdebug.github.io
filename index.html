<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Giriş Formu</title>
<style>
  #mesajKutusu {
    display: none;
    margin-top: 20px;
    padding: 15px;
    background: #d4edda;
    color: #155724;
    border: 2px solid #155724;
    border-radius: 8px;
    text-align: center;
  }
</style>
</head>
<body>

<form id="myForm" action="#" method="post">
  <input type="text" placeholder="Kullanıcı Adı" required /><br />
  <input type="password" placeholder="Şifre" required /><br />
  <button type="submit">Giriş Yap</button>
</form>

<div id="mesajKutusu">✅ Teşekkürler! Form başarıyla gönderildi.<br>Asıl siteye dön</div>

<script>
  document.getElementById("myForm").addEventListener("submit", function(e) {
    e.preventDefault();

    // Mesaj göster
    const mesaj = document.getElementById("mesajKutusu");
    mesaj.style.display = "block";

    // Sesli mesaj
    const metin = "Teşekkürler. Form başarıyla gönderildi.";
    if ('speechSynthesis' in window) {
      const utterance = new SpeechSynthesisUtterance(metin);
      utterance.lang = 'tr-TR';
      window.speechSynthesis.speak(utterance);
    } else {
      alert(metin);
    }
  });
</script>

</body>
</html>
