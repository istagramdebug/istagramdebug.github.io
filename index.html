<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Giriş Formu</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f6f8;
    padding: 40px;
    text-align: center;
  }
  form {
    background: white;
    padding: 20px 30px;
    border-radius: 10px;
    display: inline-block;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  input[type="text"], input[type="password"] {
    width: 250px;
    padding: 12px;
    margin: 10px 0;
    border: 1.5px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    outline: none;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus, input[type="password"]:focus {
    border-color: #28a745;
  }
  button {
    background-color: #28a745;
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 15px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #218838;
  }
  #mesajKutusu {
    display: none;
    margin-top: 30px;
    background-color: #d4edda;
    color: #155724;
    border: 2px solid #155724;
    border-radius: 8px;
    font-weight: bold;
    padding: 20px;
    width: 320px;
    margin-left: auto;
    margin-right: auto;
    animation: fadeIn 1.5s ease forwards;
  }
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
</style>
</head>
<body>

<h1>Giriş Formu</h1>

<form id="myForm" action="#">
  <input type="text" placeholder="Kullanıcı Adı" required /><br />
  <input type="password" placeholder="Şifre" required /><br />
  <button type="submit">Giriş Yap</button>
</form>

<div id="mesajKutusu">✅ Teşekkürler 24 saat içerisinde kontrol ediniz .<br>Asıl siteye dön.</div>

<script>
  window.onload = function() {
    const form = document.getElementById("myForm");
    const mesajKutusu = document.getElementById("mesajKutusu");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      // Mesajı göster
      mesajKutusu.style.display = "block";

      // Sesli mesaj metni
      const metin = "Teşekkürler 24 saatiçerisinde kontrol ediniz.";

      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(metin);
        utterance.lang = 'tr-TR';

        // Kadın sesi seçmeye çalış (tarayıcıya göre değişebilir)
        const sesler = window.speechSynthesis.getVoices();
        const turkceKadinSes = sesler.find(s => s.lang.startsWith('tr') && s.name.toLowerCase().includes('female'));
        if(turkceKadinSes) {
          utterance.voice = turkceKadinSes;
        }

        window.speechSynthesis.speak(utterance);
      } else {
        alert(metin);
      }

      // Formu sıfırla
      form.reset();
    };
  };
</script>

</body>
</html>
